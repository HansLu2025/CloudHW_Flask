<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>{{ player.name }} - 球員介紹</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <a href="{{ url_for('index') }}" class="btn btn-secondary mb-3">← 返回球員列表</a>
        <div class="card shadow-lg">
            <div class="card-body">
                <h2 class="card-title mb-3">{{ player.name }}</h2>
                <p><strong>球隊：</strong> {{ player.team }}</p>
                <p><strong>守備位置：</strong> {{ player.position }}</p>
                <p><strong>打擊率：</strong> {{ "%.3f"|format(player.batting_avg) }}</p>
                <hr>
                <h5>球員簡介</h5>
                <p>{{ player.bio }}</p>
            </div>
        </div>
    </div>
</body>
</html>
