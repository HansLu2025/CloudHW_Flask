<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>球員介紹</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">⚾ 球員介紹</h1>
        <div class="row">
            {% for player in players %}
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <h5 class="card-title">{{ player.name }}</h5>
                        <p class="card-text">
                            <strong>球隊：</strong> {{ player.team }}<br>
                            <strong>守備位置：</strong> {{ player.position }}<br>
                            <strong>打擊率：</strong> {{ "%.3f"|format(player.batting_avg) }}
                        </p>
                        <a href="{{ url_for('player_detail', player_id=player.id) }}" class="btn btn-primary">查看詳細</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
